name: Criar Release Manual

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'VersÃ£o do release (ex: v1.2.3)'
        required: true
        type: string
      release_type:
        description: 'Tipo do release'
        required: true
        default: 'minor'
        type: choice
        options:
          - major
          - minor
          - patch
          - hotfix
      prerelease:
        description: 'Ã‰ um pre-release?'
        required: false
        default: false
        type: boolean
      generate_changelog:
        description: 'Gerar changelog automÃ¡tico?'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # NecessÃ¡rio para histÃ³rico completo
        
    - name: Configurar Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Validar versÃ£o
      id: validate
      run: |
        VERSION="${{ github.event.inputs.version }}"
        
        # Remover 'v' se presente e adicionar novamente para consistÃªncia
        VERSION=$(echo "$VERSION" | sed 's/^v//')
        VERSION="v$VERSION"
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_clean=$(echo $VERSION | sed 's/^v//')" >> $GITHUB_OUTPUT
        
        # Verificar se a tag jÃ¡ existe
        if git tag -l | grep -q "^$VERSION$"; then
          echo "âŒ Erro: Tag $VERSION jÃ¡ existe!"
          exit 1
        fi
        
        echo "âœ… VersÃ£o $VERSION validada"
        
    - name: Gerar Changelog
      id: changelog
      if: github.event.inputs.generate_changelog == 'true'
      run: |
        # Pegar a Ãºltima tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        
        if [ -z "$LAST_TAG" ]; then
          echo "ğŸ“ Primeiro release - incluindo todo o histÃ³rico"
          COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" | head -20)
        else
          echo "ğŸ“ Gerando changelog desde $LAST_TAG"
          COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
        fi
        
        # Criar changelog
        cat > changelog.md << EOF
        ## ğŸš€ O que hÃ¡ de novo em ${{ steps.validate.outputs.version }}
        
        ### ğŸ“‹ Commits incluÃ­dos:
        $COMMITS
        
        ### ğŸ“Š EstatÃ­sticas:
        - **Commits:** $(echo "$COMMITS" | wc -l)
        - **Ãšltima tag:** ${LAST_TAG:-"Nenhuma"}
        - **Tipo:** ${{ github.event.inputs.release_type }}
        
        ### ğŸ”— Links Ãºteis:
        - [Ver todas as alteraÃ§Ãµes](https://github.com/${{ github.repository }}/compare/${LAST_TAG}...${{ steps.validate.outputs.version }})
        - [Site ao vivo](https://${{ secrets.DOMAIN_NAME || 'seu-dominio.com' }})
        EOF
        
        # Escapar para uso no GitHub
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat changelog.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Criar tag
      run: |
        git tag -a ${{ steps.validate.outputs.version }} -m "Release ${{ steps.validate.outputs.version }}"
        git push origin ${{ steps.validate.outputs.version }}
        
    - name: Criar Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.validate.outputs.version }}
        name: 'Release ${{ steps.validate.outputs.version }}'
        body: |
          ${{ steps.changelog.outputs.changelog }}
          
          ğŸš€ **Release Manual - ${{ steps.validate.outputs.version }}**

          **ğŸ“… Data:** ${{ github.event.repository.updated_at }}
          **ğŸ”§ Commit:** ${{ github.sha }}
          **ğŸ‘¤ Criado por:** @${{ github.actor }}
          **ğŸ“¦ Tipo:** ${{ github.event.inputs.release_type }}

          **ğŸ”— Links:**
          - ğŸŒ [Site ao vivo](https://${{ secrets.DOMAIN_NAME || 'seu-dominio.com' }})
          - ğŸ“š [DocumentaÃ§Ã£o](https://github.com/${{ github.repository }}#readme)

          ---
          *Release criado manualmente via GitHub Actions*
        draft: false
        prerelease: ${{ github.event.inputs.prerelease }}
        token: ${{ secrets.GITHUB_TOKEN }}
          
    - name: Resumo final
      run: |
        echo "ğŸ‰ Release ${{ steps.validate.outputs.version }} criado com sucesso!"
        echo ""
        echo "ğŸ“‹ Detalhes:"
        echo "  - VersÃ£o: ${{ steps.validate.outputs.version }}"
        echo "  - Tipo: ${{ github.event.inputs.release_type }}"
        echo "  - Pre-release: ${{ github.event.inputs.prerelease }}"
        echo "  - Changelog: ${{ github.event.inputs.generate_changelog }}"
        echo ""
        echo "ğŸ”— Links:"
        echo "  - Release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.validate.outputs.version }}"
        echo "  - ComparaÃ§Ã£o: https://github.com/${{ github.repository }}/compare/$(git describe --tags --abbrev=0 ${{ steps.validate.outputs.version }}^)...${{ steps.validate.outputs.version }}"
        echo ""
        echo "ğŸ’¡ PrÃ³ximos passos:"
        echo "  - Para fazer deploy desta versÃ£o, execute o workflow 'Deploy para VPS'"
        echo "  - Configure a tag de versÃ£o como: ${{ steps.validate.outputs.version }}" 